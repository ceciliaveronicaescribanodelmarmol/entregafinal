    <main> 
        <h1> Llena el formulario</h1>
    </main>
    <section>
        <form action="">
            <fieldset>
                <legend>Completa tus datos</legend>
                <div>
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" name="nombre" id="nombre" required>
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" id="apellido" required>
                </div>
                <div>
                    <label for="prov">Provincia:</label>
                    <select name="prov" id="prov">
                        <option value="cba">Córdoba</option>
                        <option value="pampa">La Pampa</option>
                        <option value="luis">San Luis</option>
                        <option value="cata">Catamarca</option>
                        <option value="bsas">Buenos Aires</option>
                        <option value="jujuy">Jujuy</option>
                        <option value="misio">Misiones</option>
                        <option value="salta">Salta</option>
                        <option value="tucu">Tucuman</option>
                        <option value="rioja">La Rioja</option>
                        <option value="santafe">Santa Fé</option>
                        <option value="chubut">Chubut</option>
                        <option value="rnegro">Rio Negro</option>
                        <option value="tierradel">Tierra del Fuego</option>
                        <option value="mendoza">Mendoza</option>
                        <option value="santiago">Santiago del Estero</option>
                        <option value="corri">Corrientes</option>
                        <option value="entre">Entre Rios</option>
                        <option value="neu">Neuquen</option>
                        <option value="juan">San juan</option>
                    </select>
                </div>
                <div>
                    <label for="tel">Telefono:</label>
                    <input type="tel" name="tel" id="tel">
                </div>
                <div>
                    <label for="email">Correo electronico:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="comentario">Dejanos tu consulta:</label>
                    <textarea name="comentario" id="comentario" cols="50" rows="5" placeholder="Respondemos tus dudas a la brevedad."></textarea>
                </div>
                <input class="boton" type="submit" value="ENVIAR">
            </fieldset>
        </form>
    </section>
